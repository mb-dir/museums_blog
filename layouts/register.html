<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzealne Spojrzenie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            purple: "#9B4F96",
          },
        },
      },
    };
  </script>
</head>

<body>
  <nav class="sticky top-0 w-full z-20 bg-gray-50 h-14 flex justify-between items-center items-center">
    <a href="/layouts/index.html" class="ml-4">Strona główna</a>
    <ul class="flex space-x-6 mr-6 text-lg">
      <li>
        <a href="/layouts/register.html" class="hover:text-purple font-bold">Rejestracja</a>
      </li>
      <li>
        <a href="/layouts/login.html" class="hover:text-purple">
          Logowanie</a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="mx-4">
      <div class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-24">
        <header class="text-center">
          <h2 class="text-2xl font-bold uppercase mb-1">
            Rejestracja
          </h2>
          <p class="mb-4">Stwórz konto</p>
        </header>

        <form action="">
          <div class="mb-6">
            <label for="name" class="inline-block text-lg mb-2">
              Imie
            </label>
            <input type="text" id="name" class="border border-gray-200 rounded p-2 w-full" name="name" />
          </div>

          <div class="mb-6">
            <label for="email" class="inline-block text-lg mb-2">Email</label>
            <input type="email" id="email" class="border border-gray-200 rounded p-2 w-full" name="email" />
            <!-- Error Example -->
            <p class="text-red-500 text-xs mt-1">
              Błądny format email
            </p>
          </div>

          <div class="mb-6">
            <label for="password" class="inline-block text-lg mb-2">
              Hasło
            </label>
            <input type="password" id="password" class="border border-gray-200 rounded p-2 w-full" name="password" />
          </div>

          <div class="mb-6">
            <label for="password2" class="inline-block text-lg mb-2">
              Powtórz hasło
            </label>
            <input type="password" id="password2" class="border border-gray-200 rounded p-2 w-full" name="password2" />
          </div>

          <div class="mb-6">
            <button type="submit" class="bg-laravel text-white rounded py-2 px-4 hover:bg-black">
              Dalej
            </button>
          </div>

          <div class="mt-8">
            <p>
              Masz już konto? Nie czekaj
              <a href="/layouts/login.html" class="text-laravel bg-purple p-2 text-gray-100 rounded">zaloguj się</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer
    class="w-full flex items-center justify-start font-bold bg-purple text-white h-24 mt-24 opacity-90 md:justify-center">
    <p class="ml-2">Copyright © 2023, Wszelkie prawa zastrzeżone</p>
  </footer>
</body>

</html>
