<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzealne Spojrzenie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            purple: "#9B4F96",
          },
        },
      },
    };
  </script>
</head>

<body>
  <nav class="sticky top-0 w-full z-20 bg-gray-50 h-14 flex justify-between items-center items-center">
    <a href="/layouts/index.html" class="ml-4">Strona główna</a>
    <ul class="flex space-x-6 mr-6 text-lg">
      <li>
        <a href="/layouts/register.html" class="hover:text-purple">Rejestracja</a>
      </li>
      <li>
        <a href="/layouts/login.html" class="hover:text-purple">
          Logowanie</a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="mx-4">
      <div class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-24">
        <header class="text-center">
          <h2 class="text-2xl font-bold uppercase mb-1">
            Utwórz post
          </h2>
        </header>

        <form action="">
          <div class="mb-6">
            <label for="title" class="inline-block text-lg mb-2">Tytuł</label>
            <input type="text" id="title" class="border border-gray-200 rounded p-2 w-full" name="title"
              placeholder="Tytuł..." />
          </div>

          <div class="mb-6">
            <label for="tags" class="inline-block text-lg mb-2">
              Tagi (oddzielone przecinkiem)
            </label>
            <input type="text" id="tags" class="border border-gray-200 rounded p-2 w-full" name="tags"
              placeholder="tag1, tag2" />
          </div>

          <div class="mb-6">
            <label for="description" class="inline-block text-lg mb-2">
              Zawartość
            </label>
            <textarea class="border border-gray-200 rounded p-2 w-full" id="description" name="description" rows="10"
              placeholder="Treść..."></textarea>
          </div>

          <div class="mb-6">
            <button class="bg-purple text-white rounded py-2 px-4 hover:bg-black">
              Dodaj post
            </button>

            <a href="/layouts/index.html" class="text-black ml-4"> Powrót</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer
    class="w-full flex items-center justify-start font-bold bg-purple text-white h-24 mt-24 opacity-90 md:justify-center">
    <p class="ml-2">Copyright © 2023, Wszelkie prawa zastrzeżone</p>
  </footer>
</body>

</html>
